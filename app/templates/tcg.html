<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

<div class="background">
    <div class="main">
        <div align="center" id="posts-title">
            TCG Posts
        </div>
        {% for posts in post %}

                <div class="posts">
                    <div class="post-header">
                        <p class="title post-table">{{ posts.title }}</p>
                        <p class="author post-table">Author: {{ posts.author }}</p>
                    </div>
                    <br>
                    <div><p class="post-content">{{ posts.body }}</p></div>
                </div>
        {% endfor %}
    </div>

</div>

{% endblock %}
