<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

<div class="background">
    <div class="main">
        <div align="center" id="posts-title">
            Edit Post
        </div>
        <div>
            <form method="post" action="">
                <table>
                    <tr>
                        <td>
                            <input type="hidden" value="{{ p.id }}" name="id">
                            <input name="title" placeholder="Title" autocomplete="off" value="{{ p.title }}">
                            <input name="href" placeholder="URL" autocomplete="off" value="{{ p.link }}">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <textarea name="content" placeholder="Your post here..." id="content" spellcheck="true">{{ p.body }}</textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" class="button" value="Save">
                            <!--<a href="{{ url_for('tcg') }}"><button class="button">Cancel</button></a>-->
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>

</div>

{% endblock %}
